<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Widget Lina animé</title>
  <style>
    /* Container flottant */
    #lina-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 200px;
      user-select: none;
      z-index: 9999;
    }

    /* Image de fond (ton avatar complet) */
    #lina-widget .base {
      width: 100%;
      display: block;
    }

    /* Calque lèvres (haut et bas) */
    #lina-widget .lips {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      pointer-events: none;
    }

    /* Animation : on fait apparaître la lèvre ouverte au milieu de la boucle */
    @keyframes lip-sync {
      0%, 40%, 60%, 100% { opacity: 0; }
      50%             { opacity: 1; }
    }

    /* Lèvre supérieure et inférieure partagent le même timing */
    #lina-widget .lip-open {
      animation: lip-sync 1s infinite ease-in-out;
    }

    /* Bouton fermer */
    #close-widget {
      position: absolute;
      top: -10px;
      right: -10px;
      background: #ff4d4d;
      color: white;
      width: 24px;
      height: 24px;
      line-height: 24px;
      text-align: center;
      border-radius: 50%;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<div id="lina-widget">
  <div id="close-widget" onclick="this.parentNode.remove()">×</div>
  <!-- Avatar de base -->
  <img class="base" src="https://nagashud.github.io/lina-widget/assets/Lina.png" alt="Lina" />
  <!-- Calque lèvres basses -->
  <img class="lips lip-open" src="https://nagashud.github.io/lina-widget/assets/Lina_levre_bas.png" alt="" />
  <!-- Calque lèvres hautes -->
  <img class="lips lip-open" src="https://nagashud.github.io/lina-widget/assets/Lina_levre_haut.png" alt="" />
</div>

</body>
</html>
